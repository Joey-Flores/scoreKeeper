<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="norm.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div id="container">
      <img
        src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
        alt="ping pong paddle"
      />
      <div id="underImage">
        <h1>Ping Pong Score Keeper</h1>
      </div>
      <div id="score">
        <h1 id="player1">0</h1>
        <h1>to</h1>
        <h1 id="player2">0</h1>
      </div>
      <h2>Use the buttons below to keep score.</h2>
      <div id="playingTo">
        <label for="num">Playing To:</label>

        <select name="num" id="num">
          <option value="-">-</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div id="buttons">
        <button id="green" class="buttons">+1 Player One</button>
        <button id="blue" class="buttons">+1 Player Two</button>
        <button id="red" class="buttons">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
